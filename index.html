<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jokenpô</title>
    <script src="./jokenpo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <main class="container text-center">
        <h1>Jokenpô</h1>
        <button onclick="playJokenpo()" class="btn btn-lg btn-primary mt-5">Jogar</button>
        <div class="row mt-5" style="height:500px;">
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <h2>Jogador 1</h2>
                <div style="font-size: 16px">Vitorias:<span id="pontuacaoPlayer">0</span></div>
                <select class="form-select w-50" id="playerHand">
                    <option selected disabled>Selecione sua opção de jogo</option>
                    <option value="pedra">Pedra</option>
                    <option value="papel">Papel</option>
                    <option value="tesoura">Tesoura</option>
                </select>
              

            </div>
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <h2>Jogador 2</h2>
                <div style="font-size: 16px">Vitorias:<span id="pontuacaoComputador">0</span></div>
                <select class="form-select w-50">
                    <option value ="oponente" selected disabled>Seu Oponente</option>
                </select>
            
            </div>
        </div>
        <section class="container mt-5">
            <table class="table table-striped table-hover" id="tabela">
                <thead>
                    <tr>
                        <th>Jogador 1</th>
                        <th>Jogador 2</th>
                        <th>Vencedor</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
